<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Dark UI Clone</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }
    body { background: #000; color: #fff; }
    .app { display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 240px;
      border-right: 1px solid #262626;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .logo { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav-item:hover { background: #1a1a1a; }

    /* Feed */
    .feed {
      flex: 1;
      display: flex;
      justify-content: center;
      overflow-y: auto;
    }
    .feed-inner {
      width: 100%;
      max-width: 480px;
      padding: 20px 0;
    }

        /* Stories */
    .stories {
      display: flex;
      gap: 18px;
      margin-bottom: 24px;
      overflow-x: auto;
      scrollbar-width: none; /* Firefox */
    }
    .stories::-webkit-scrollbar {
      display: none; /* Chrome, Edge, Safari */
    }
    }
    .story {
      text-align: center;
      font-size: 13px;
      min-width: 80px;
    }
    .story-ring {
      width: 72px;   /* increased size */
      height: 72px;  /* increased size */
      border-radius: 50%;
      background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7);
      padding: 3px;
      margin: 0 auto 6px;
    }
    .story-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    /* Post */
    .post {
      background: #121212;
      border-radius: 12px;
      overflow: hidden;
    }
    .post-header {
      padding: 12px;
      font-weight: bold;
    }
    .post-media {
      height: 640px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
    }
    .post-caption {
      padding: 12px;
      font-size: 14px;
      color: #ccc;
    }

    /* Right Sidebar */
    .rightbar {
      width: 300px;
      border-left: 1px solid #262626;
      padding: 20px;
    }
    .suggest-title { font-size: 14px; margin-bottom: 14px; }
    .suggest {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 14px;
    }
    .suggest-user {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 50%;
    }
    .follow { color: #0095f6; cursor: pointer; }

    /* Responsive */
    @media (max-width: 900px) {
      .rightbar { display: none; }
    }
    @media (max-width: 700px) {
      .sidebar { display: none; }
    }
  </style>
